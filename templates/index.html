<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Remote</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f0f0f0;
            box-sizing: border-box;
        }
        h1 {
            color: #333;
        }
        img {
            border: 2px solid #333;
            border-radius: 8px;
            margin-bottom: 20px;

            /* --- RESPONSIVE FIX --- */
            /* Set the max-width to the original size to prevent upscaling on large screens */
            max-width: 640px;
            /* Set the width to 100% of its container, allowing it to shrink on small screens */
            width: 100%;
            /* Let the height adjust automatically to maintain the aspect ratio */
            height: auto;
        }
        .capture-btn {
            padding: 20px 40px;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 10px;
            border: none;
            background-color: #27ae60;
            color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            /* Ensure the button doesn't get too wide on small screens */
            width: 100%;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <h1>Camera Live View</h1>

    <!-- The fixed width and height attributes have been removed -->
    <img src="{{ url_for('video_feed') }}">

    <form action="/capture" method="post">
        <button type="submit" class="capture-btn">Take Picture</button>
    </form>
</body>
</html>
